# Configurações do banco de dados
spring.datasource.url=jdbc:mysql://localhost:3306/altime?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=userdb
spring.datasource.password=passworddb

# Configuração do JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Configurações do servidor
server.port=8080

# Configurações para upload de arquivos
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Caminho para uploads (dentro do projeto)
file.upload-dir=src/main/uploads

# Evitar erros de serialização JSON
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
